<html lang="en">

<head>

<body class="play_page">
<div class="play_wrap">

    <div class="questions_nav">
      <button class="prev" type="button" onclick="prevQuestion()">Previous</button>
      <button class="next" type="button" onclick="nextQuestion()">Next</button>
    </div>
    <p id="answers"></p>
    <button class="" submit>PRESS ME</button>
   
  </form>

  <aside class="score-counter">

    <p>Points: <span id="total_points"></span></p>
   </div>

  </aside>
