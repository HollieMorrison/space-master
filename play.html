<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="educational quiz game about space and planets for all ages">
  <meta name="keywords" content="space. planets. astrology. game. quiz. kids. adults.">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Space Master</title>
</head>
<body class="play_page">
<div class="play_wrap">
  <form class="quiz_cont" id="quiznos" >
    <!-- <div class="questions_map">
      <p>Question number: <span id="current_question"></span></p>
    
    </div> -->
    <p class="question_count">Current Question: <span id="question_count"></span></p>
   <div id="questions" class="questions"></div>    
   <p class="last_question" id="last_question">This is the last question!</p>
   <p id="answers"></p>
   <div class="buttons_wrap">
     <div class="btn_cont">
       <button class="checkAnswers" submit>PRESS ME</button>
       <button class="tryAgain">
         <a href="javascript:window.location.href=window.location.href">Try again?</a>
        </button>
     </div>
      <div class="questions_nav">
            <button class="prev" type="button" id="prev">Previous</button>
            <button class="next" type="button" id="next">Next</button>
      </div>
   </div>
  </form>

  <aside class="score-counter">
   <h3>Current Score</h3>
   <div class="points_cont">
    <span id="questions_completed" style="display: flex; gap: 10px;"><p id="right_answers"></p> / <p id="total_questions"></p></span>
    <p>Points: <span id="total_points"></span></p>
   </div>

  </aside>

  <div class="winner_wrap">
    <div class="winner" id="winner">
      <div class="close">
        X
      </div>
      <h2>CONGRATULATIONS!</h2>
      <p>You have completed the quiz! YOU'RE OUTTA THIS WORLD! ðŸ‘½ðŸŒŽ</p>
    </div>
  </div>
  
</div>

<footer>

  <script type="text/javascript" src="assets/js/script.js"></script>
</footer>
</body>
</html>
